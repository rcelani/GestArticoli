<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8 col-md-6 my-5">
            <div class="login-container">
                <div class="text-center p-3">
                    <h2>Accedi a GestArticoli</h2>
                </div>
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="form-group d-lg-flex mt-4">
                        <label for="username" class="form-label ms-5 m-lg-auto fs-4">Username</label>
                        <input 
                            type="text"
                            class="form-control w-75 m-auto me-md-auto"
                            id="username"
                            name="username"
                            [(ngModel)]="username" required
                        >
                    </div>
                    <div class="form-group d-lg-flex my-4">
                        <label for="password" class="form-label ms-5 m-lg-auto fs-4">Password</label>
                        <input 
                            type="password" 
                            class="form-control w-75 m-auto me-md-auto"
                            id="password"
                            name="password"
                            [(ngModel)]="password" required
                        >
                    </div>
                    <div class="my-4 text-center">
                        <button type="submit" class="btn-login">login</button>
                    </div>
                    @if (error) {
                        <div class="bg-danger text-light text-center">
                            <p class="p-2">{{ errorLogin }}</p>
                        </div>
                    }
                </form>
            </div>
            
        </div>
    </div>
</div>
